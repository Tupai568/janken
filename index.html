<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Janken</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="header">
      <div class="navbar">
        <h1>Janken</h1>
      </div>
      <div class="container">
        <div class="computer">
          <div class="kartu">
            <div class="janken">
              <img class="gambarcom" src="image/kertas.png" alt="" />
            </div>
            <div class="janken">
              <img class="gambarcom" src="image/gunting.png" alt="" />
            </div>
            <div class="janken">
              <img class="gambarcom" src="image/batu.png" alt="" />
            </div>
          </div>
          <div class="setcom">
            <p>Computer</p>
          </div>
        </div>
        <div class="tengah">
          <button>Start</button>
        </div>

        <div class="player">
          <div class="kartu">
            <div class="janken">
              <img class="gambar Batu" src="image/batu.png" alt="" />
            </div>
            <div class="janken">
              <img class="gambar Gunting" src="image/gunting.png" alt="" />
            </div>
            <div class="janken">
              <img class="gambar Kertas" src="image/kertas.png" alt="" />
            </div>
          </div>
          <div class="setplayer">
            <p>Player</p>
          </div>
        </div>
      </div>

      <button class="MainLagi">Main Lagi</button>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
